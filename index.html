<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        .draggable {
            width: 100px;
            height: 100px;
            position: absolute;
            cursor: pointer;
            opacity: 0.7;
        }
        #obj1 {
            background-color: rgba(255, 0, 0, 0.7); /* Напівпрозорий червоний */
        }
        #obj2 {
            background-color: rgba(0, 255, 0, 0.7); /* Напівпрозорий зелений */
        }
        #obj3 {
            background-color: rgba(0, 0, 255, 0.7); /* Напівпрозорий синій */
        }
    </style>
</head>
<body>

    <div id="obj1" class="draggable" draggable="true" style="top: 50px; left: 50px;"></div>
    <div id="obj2" class="draggable" draggable="true" style="top: 50px; left: 200px;"></div>
    <div id="obj3" class="draggable" draggable="true" style="top: 50px; left: 350px;"></div>

    <script>
        // Функції для drag and drop
        let draggedElement = null;

        // При натисканні на об'єкт
        document.querySelectorAll('.draggable').forEach(item => {
            item.addEventListener('dragstart', (e) => {
                draggedElement = e.target;
                e.dataTransfer.setData("text", draggedElement.id);
            });

            item.addEventListener('dragend', () => {
                draggedElement = null;
            });
        });

        // Дозволити перетягувати елементи
        document.body.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.body.addEventListener('drop', (e) => {
            e.preventDefault();
            const dropTarget = e.target;

            // Перевірка, чи це не сам об'єкт
            if (dropTarget.classList.contains('draggable')) {
                const data = e.dataTransfer.getData("text");
                const draggedObj = document.getElementById(data);

                // Переміщення елемента на нове місце
                draggedObj.style.left = `${e.pageX - draggedObj.offsetWidth / 2}px`;
                draggedObj.style.top = `${e.pageY - draggedObj.offsetHeight / 2}px`;
            }
        });
    </script>

</body>
</html>
